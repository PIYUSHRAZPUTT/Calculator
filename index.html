<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="row">
            <button class="color">AC</button>
            <button class="color">X</button>
            <button class="color">%</button>
            <button class="color">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">+</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">-</button>
        </div>
        <div class="row">
            <button id="zero">0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
